definitions:
  paginate.Filter:
    properties:
      operation:
        $ref: '#/definitions/paginate.FilterOperation'
      values:
        items: {}
        type: array
    type: object
  paginate.FilterOperation:
    enum:
    - 1
    - 2
    - 3
    - 4
    - 5
    - 6
    - 7
    - 8
    - 9
    type: integer
    x-enum-varnames:
    - FilterOperationEqual
    - FilterOperationNotEqual
    - FilterOperationGreater
    - FilterOperationGreaterEqual
    - FilterOperationLess
    - FilterOperationLessEqual
    - FilterOperationIn
    - FilterOperationNotIn
    - FilterOperationBetween
  paginate.RequestBase:
    properties:
      current_page:
        type: integer
      descending:
        type: boolean
      filters:
        additionalProperties:
          $ref: '#/definitions/paginate.Filter'
        type: object
      page_size:
        type: integer
      sort_column:
        type: string
    type: object
  paginate.ResponseBase:
    properties:
      current_page:
        type: integer
      page_size:
        type: integer
      total_numbers:
        type: integer
      total_page:
        type: integer
    type: object
  servermsg.ErrorResponse:
    properties:
      errors:
        additionalProperties:
          type: string
        type: object
      message:
        type: string
    type: object
  service.AddTemplateRequest:
    properties:
      bodies:
        items:
          $ref: '#/definitions/service.TemplateBody'
        type: array
      name:
        description: maximum is 255 characters.
        type: string
    type: object
  service.ChannelDelivery:
    properties:
      attempt_count:
        description: Number of times delivery has been attempted for this channel
        type: integer
      channel:
        allOf:
        - $ref: '#/definitions/service.ChannelType'
        description: The type of communication channel
      error:
        description: 'Optional: Error message if the last delivery attempt failed'
        type: string
      last_attempt_at:
        description: Timestamp of the last delivery attempt
        type: string
      status:
        allOf:
        - $ref: '#/definitions/service.DeliveryStatus'
        description: The current delivery status for this channel
    type: object
  service.ChannelDeliveryRequest:
    properties:
      channel:
        $ref: '#/definitions/service.ChannelType'
    type: object
  service.ChannelType:
    enum:
    - sms
    - email
    - web_push
    - in_app
    type: string
    x-enum-comments:
      ChannelTypeEmail: Electronic mail
      ChannelTypeInApp: In-App notification
      ChannelTypeSMS: Short Message Service (text messages)
      ChannelTypeWebPush: Browser-based push notifications (e.g., via FCM, Web Push
        API)
    x-enum-varnames:
    - ChannelTypeSMS
    - ChannelTypeEmail
    - ChannelTypeWebPush
    - ChannelTypeInApp
  service.DeliveryStatus:
    enum:
    - pending
    - sent
    - failed
    - retrying
    - ignored
    type: string
    x-enum-comments:
      DeliveryStatusFailed: Delivery through this channel failed (after exhausting
        all retries)
      DeliveryStatusIgnored: Delivery to this channel was ignored (e.g., user opted
        out, channel not configured, or a business rule prevented sending)
      DeliveryStatusPending: Delivery for this channel has not been attempted yet,
        or is awaiting processing
      DeliveryStatusRetrying: Delivery for this channel is currently being retried
      DeliveryStatusSent: The notification was successfully sent through this channel
    x-enum-varnames:
    - DeliveryStatusPending
    - DeliveryStatusSent
    - DeliveryStatusFailed
    - DeliveryStatusRetrying
    - DeliveryStatusIgnored
  service.IgnoreChannel:
    properties:
      channel:
        $ref: '#/definitions/service.ChannelType'
      notification_type:
        items:
          $ref: '#/definitions/service.NotificationType'
        type: array
    type: object
  service.ListNotificationRequest:
    properties:
      is_read:
        type: boolean
      paginated:
        $ref: '#/definitions/paginate.RequestBase'
    type: object
  service.ListNotificationResponseSchema:
    properties:
      paginate:
        $ref: '#/definitions/paginate.ResponseBase'
      results:
        items:
          $ref: '#/definitions/service.ListNotificationResultSchema'
        type: array
    type: object
  service.ListNotificationResultSchema:
    properties:
      body:
        type: string
      created_at:
        type: string
      data:
        type: string
      id:
        type: string
      is_read:
        type: boolean
      title:
        type: string
      type:
        $ref: '#/definitions/service.NotificationType'
      user_id:
        type: string
    type: object
  service.NotificationType:
    enum:
    - optional
    - info
    - promotion
    - critical
    - direct
    type: string
    x-enum-comments:
      NotificationTypeCritical: High-priority messages that usually cannot be opted
        out of (e.g., security alerts, password resets)
      NotificationTypeDirect: Notifications of "direct" type do not have a retry mechanism
        in case of delivery failure.
      NotificationTypeInfo: General informational messages
      NotificationTypeOptional: Can be opted out by user preferences
      NotificationTypePromotion: Marketing or promotional messages
    x-enum-varnames:
    - NotificationTypeOptional
    - NotificationTypeInfo
    - NotificationTypePromotion
    - NotificationTypeCritical
    - NotificationTypeDirect
  service.OverallStatus:
    enum:
    - pending
    - sent
    - failed
    - retrying
    - ignored
    - mixed
    type: string
    x-enum-comments:
      OverallStatusFailed: Delivery to all critical/requested channels failed after
        all retries
      OverallStatusIgnored: Some channels succeeded, while others failed or are still
        pending (partial success)
      OverallStatusPending: Notification is newly created and processing/delivery
        attempts are pending
      OverallStatusRetrying: At least one channel is still in a retrying state
      OverallStatusSent: All requested channels have successfully delivered the notification
    x-enum-varnames:
    - OverallStatusPending
    - OverallStatusSent
    - OverallStatusFailed
    - OverallStatusRetrying
    - OverallStatusIgnored
    - OverallStatusMixed
  service.SendNotificationRequestSchema:
    properties:
      body:
        type: string
      channel_deliveries:
        items:
          $ref: '#/definitions/service.ChannelDeliveryRequest'
        type: array
      data:
        type: string
      external_user_id:
        type: string
      title:
        type: string
      type:
        $ref: '#/definitions/service.NotificationType'
    type: object
  service.SendNotificationResponseSchema:
    properties:
      body:
        type: string
      channel_deliveries:
        items:
          $ref: '#/definitions/service.ChannelDelivery'
        type: array
      created_at:
        type: string
      data:
        type: string
      id:
        type: string
      is_read:
        type: boolean
      overall_status:
        $ref: '#/definitions/service.OverallStatus'
      title:
        type: string
      type:
        $ref: '#/definitions/service.NotificationType'
      user_id:
        type: string
    type: object
  service.Template:
    properties:
      bodies:
        items:
          $ref: '#/definitions/service.TemplateBody'
        type: array
      created_at:
        type: string
      id:
        type: string
      name:
        type: string
      updated_at:
        type: string
    type: object
  service.TemplateBody:
    properties:
      body:
        type: string
      channel:
        $ref: '#/definitions/service.ChannelType'
      lang:
        type: string
    type: object
  service.UpdateUserSettingRequest:
    properties:
      ignore_channels:
        items:
          $ref: '#/definitions/service.IgnoreChannel'
        type: array
      lang:
        type: string
    type: object
  service.UserSetting:
    properties:
      id:
        type: string
      ignore_channels:
        items:
          $ref: '#/definitions/service.IgnoreChannel'
        type: array
      lang:
        type: string
      user_id:
        type: string
    type: object
info:
  contact: {}
paths:
  /health-check:
    get:
      consumes:
      - application/json
      description: health check manager service
      produces:
      - application/json
      responses:
        "200":
          description: everything is good
          schema:
            type: string
        "500":
          description: Internal Server Error
          schema:
            type: string
      summary: health check
      tags:
      - Notification
  /v1/notifications:
    post:
      consumes:
      - application/json
      description: This API endpoint send a new notification.
      parameters:
      - description: notification body
        in: body
        name: Request
        required: true
        schema:
          $ref: '#/definitions/service.SendNotificationRequestSchema'
      produces:
      - application/json
      responses:
        "201":
          description: Created
          schema:
            $ref: '#/definitions/service.SendNotificationResponseSchema'
        "400":
          description: Bad Request
          schema:
            type: string
        "422":
          description: Unprocessable Entity
          schema:
            $ref: '#/definitions/servermsg.ErrorResponse'
        "500":
          description: Internal Server Error
          schema:
            type: string
      summary: send notification
      tags:
      - NotificationAdmin
  /v1/notifications/{notificationID}/mark-as-read:
    get:
      consumes:
      - application/json
      description: mark notification as read.
      parameters:
      - description: notification id
        in: path
        name: notificationID
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: marked as read
          schema:
            type: string
        "500":
          description: Internal Server Error
          schema:
            type: string
      summary: mark notification as read
      tags:
      - NotificationClient
  /v1/notifications/list:
    post:
      consumes:
      - application/json
      description: This API endpoint find an userID notifications.
      parameters:
      - description: find user notifications
        in: body
        name: Request
        required: true
        schema:
          $ref: '#/definitions/service.ListNotificationRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/service.ListNotificationResponseSchema'
        "400":
          description: Bad Request
          schema:
            type: string
        "422":
          description: Unprocessable Entity
          schema:
            $ref: '#/definitions/servermsg.ErrorResponse'
        "500":
          description: Internal Server Error
          schema:
            type: string
      summary: find user notifications
      tags:
      - NotificationClient
  /v1/notifications/mark-all-as-read:
    get:
      consumes:
      - application/json
      description: mark all  notification as read.
      parameters:
      - description: external user id
        in: path
        name: externalUserID
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: marked all as read
          schema:
            type: string
        "500":
          description: Internal Server Error
          schema:
            type: string
      summary: mark all notification as read
      tags:
      - NotificationClient
  /v1/settings:
    get:
      consumes:
      - application/json
      description: retrieve user settings
      produces:
      - application/json
      responses:
        "200":
          description: marked as read
          schema:
            type: string
        "401":
          description: Unauthorized
          schema:
            type: string
        "500":
          description: Internal Server Error
          schema:
            type: string
      summary: retrieve user setting
      tags:
      - NotificationClient
    post:
      consumes:
      - application/json
      description: This API endpoint updates user notification settings
      parameters:
      - description: user settings
        in: body
        name: Request
        required: true
        schema:
          $ref: '#/definitions/service.UpdateUserSettingRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/service.UserSetting'
        "400":
          description: Bad Request
          schema:
            type: string
        "401":
          description: Unauthorized
          schema:
            type: string
        "422":
          description: Unprocessable Entity
          schema:
            $ref: '#/definitions/servermsg.ErrorResponse'
        "500":
          description: Internal Server Error
          schema:
            type: string
      summary: update user setting
      tags:
      - NotificationClient
  /v1/settings/{externalUserID}:
    get:
      consumes:
      - application/json
      description: retrieve user settings
      parameters:
      - description: ID of the template to update
        in: path
        name: externalUserID
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/service.UserSetting'
        "500":
          description: Internal Server Error
          schema:
            type: string
      summary: retrieve user setting
      tags:
      - NotificationAdmin
    post:
      consumes:
      - application/json
      description: This API endpoint updates user notification settings
      parameters:
      - description: ID of the template to update
        in: path
        name: externalUserID
        required: true
        type: string
      - description: user settings
        in: body
        name: Request
        required: true
        schema:
          $ref: '#/definitions/service.UpdateUserSettingRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/service.UserSetting'
        "400":
          description: Bad Request
          schema:
            type: string
        "422":
          description: Unprocessable Entity
          schema:
            $ref: '#/definitions/servermsg.ErrorResponse'
        "500":
          description: Internal Server Error
          schema:
            type: string
      summary: update user setting
      tags:
      - NotificationAdmin
  /v1/templates:
    post:
      consumes:
      - application/json
      description: This API endpoint creates a new template.
      parameters:
      - description: template
        in: body
        name: Request
        required: true
        schema:
          $ref: '#/definitions/service.AddTemplateRequest'
      produces:
      - application/json
      responses:
        "201":
          description: Created
          schema:
            $ref: '#/definitions/service.Template'
        "400":
          description: Bad Request
          schema:
            type: string
        "409":
          description: Conflict
          schema:
            type: string
        "422":
          description: Unprocessable Entity
          schema:
            $ref: '#/definitions/servermsg.ErrorResponse'
        "500":
          description: Internal Server Error
          schema:
            type: string
      summary: create new template
      tags:
      - NotificationAdmin
  /v1/templates/{templateID}:
    get:
      consumes:
      - application/json
      description: This API endpoint retrieve template detail.
      parameters:
      - description: ID of the template to update
        in: path
        name: templateID
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/service.Template'
        "404":
          description: Not Found
          schema:
            type: string
        "500":
          description: Internal Server Error
          schema:
            type: string
      summary: retrieve detail template
      tags:
      - NotificationAdmin
    put:
      consumes:
      - application/json
      description: This API endpoint updates a specific template.
      parameters:
      - description: template
        in: body
        name: Request
        required: true
        schema:
          $ref: '#/definitions/service.AddTemplateRequest'
      - description: ID of the template to update
        in: path
        name: templateID
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/service.Template'
        "400":
          description: Bad Request
          schema:
            type: string
        "404":
          description: Not Found
          schema:
            type: string
        "409":
          description: Conflict
          schema:
            type: string
        "422":
          description: Unprocessable Entity
          schema:
            $ref: '#/definitions/servermsg.ErrorResponse'
        "500":
          description: Internal Server Error
          schema:
            type: string
      summary: update template
      tags:
      - NotificationAdmin
