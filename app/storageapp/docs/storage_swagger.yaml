definitions:
  service.Driver:
    enum:
    - s3
    - local
    type: string
    x-enum-varnames:
    - DriverS3
    - DriverLocal
  service.File:
    properties:
      bucket:
        type: string
      created_at:
        type: string
      deleted_at:
        type: string
      driver:
        $ref: '#/definitions/service.Driver'
      id:
        $ref: '#/definitions/types.ID'
      is_confirmed:
        type: boolean
      is_public:
        type: boolean
      key:
        type: string
      mime_type:
        type: string
      name:
        type: string
      size:
        type: integer
      updated_at:
        type: string
      uploader_id:
        $ref: '#/definitions/types.ID'
    type: object
  types.ID:
    enum:
    - 01J00000000000000000000BOT
    - 01J0000000000000000MANAGER
    - 01J0000000000000000000CHAT
    - 01J000000000000000000NOTIF
    - 01J000000000000000000ADMIN
    - 01J0000000000000000STORAGE
    - 01J000000000000000000STORY
    - 01J00000000000000000000RAG
    type: string
    x-enum-varnames:
    - BotUserID
    - ManagerServiceUserID
    - ChatServiceUserID
    - NotificationUserID
    - AdminUserID
    - StorageUserID
    - StoryUserID
    - RAGUserID
info:
  contact: {}
paths:
  /files:
    post:
      consumes:
      - multipart/form-data
      description: Upload a file to storage (S3 or Local)
      parameters:
      - description: The file to upload
        in: formData
        name: file
        required: true
        type: file
      - description: Is the file public?
        in: formData
        name: is_public
        type: boolean
      produces:
      - application/json
      responses:
        "201":
          description: Created
          schema:
            $ref: '#/definitions/service.File'
        "400":
          description: File is required
          schema:
            type: string
        "401":
          description: Unauthorized
          schema:
            type: string
        "413":
          description: File size limit exceeded
          schema:
            type: string
        "500":
          description: Internal Server Error
          schema:
            type: string
      security:
      - JWT: []
      summary: Upload a file
      tags:
      - Storage
  /files/{fileID}:
    get:
      consumes:
      - application/json
      description: get public link
      parameters:
      - description: file ID
        in: path
        name: fileID
        required: true
        type: string
      produces:
      - application/json
      responses:
        "404":
          description: Not Found
          schema:
            type: string
        "500":
          description: Internal Server Error
          schema:
            type: string
      security:
      - JWT: []
      summary: get public link
      tags:
      - Storage
  /health-check:
    get:
      consumes:
      - application/json
      description: health check manager service
      produces:
      - application/json
      responses:
        "200":
          description: everything is good
          schema:
            type: string
        "500":
          description: Internal Server Error
          schema:
            type: string
      summary: health check
      tags:
      - Storage
schemes:
- http
- https
securityDefinitions:
  JWT:
    description: JWT security accessToken. Please add it in the format "Bearer {AccessToken}"
      to authorize your requests.
    in: header
    name: Authorization
    type: apiKey
swagger: "2.0"
