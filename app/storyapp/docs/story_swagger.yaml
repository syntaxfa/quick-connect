definitions:
  servermsg.ErrorResponse:
    properties:
      errors:
        additionalProperties:
          type: string
        type: object
      message:
        type: string
    type: object
  service.AddStoryRequest:
    properties:
      caption:
        type: string
      duration_seconds:
        type: integer
      expires_at:
        type: string
      link_text:
        type: string
      link_url:
        type: string
      media_file_id:
        $ref: '#/definitions/types.ID'
      publish_at:
        type: string
      title:
        type: string
    type: object
  service.AddStoryResponse:
    properties:
      caption:
        type: string
      created_at:
        type: string
      creator_id:
        $ref: '#/definitions/types.ID'
      duration_seconds:
        type: integer
      expires_at:
        type: string
      id:
        $ref: '#/definitions/types.ID'
      is_active:
        type: boolean
      is_viewed:
        type: boolean
      link_text:
        type: string
      link_url:
        type: string
      media_file_id:
        $ref: '#/definitions/types.ID'
      publish_at:
        type: string
      title:
        type: string
