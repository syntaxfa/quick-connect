  types.ID:
    enum:
    - 01J00000000000000000000BOT
    - 01J0000000000000000MANAGER
    - 01J0000000000000000000CHAT
    - 01J000000000000000000NOTIF
    - 01J000000000000000000ADMIN
    - 01J0000000000000000STORAGE
    - 01J000000000000000000STORY
    - 01J00000000000000000000RAG
    type: string
    x-enum-varnames:
    - BotUserID
    - ManagerServiceUserID
    - ChatServiceUserID
    - NotificationUserID
    - AdminUserID
    - StorageUserID
    - StoryUserID
    - RAGUserID
info:
  contact: {}
paths:
  /health-check:
    get:
      consumes:
      - application/json
      description: health check manager service
      produces:
      - application/json
      responses:
        "200":
          description: everything is good
          schema:
            type: string
        "500":
          description: Internal Server Error
          schema:
            type: string
      summary: health check
      tags:
      - Story
  /stories:
    post:
      consumes:
      - application/json
      description: adding new story
      parameters:
      - description: create and return story
        in: body
        name: Request
        required: true
        schema:
          $ref: '#/definitions/service.AddStoryRequest'
      produces:
      - application/json
      responses:
        "201":
          description: Created
          schema:
            $ref: '#/definitions/service.AddStoryResponse'
        "401":
          description: Unauthorized
          schema:
            type: string
        "422":
          description: Unprocessable Entity
          schema:
            $ref: '#/definitions/servermsg.ErrorResponse'
        "500":
          description: Internal Server Error
          schema:
            type: string
      security:
      - JWT: []
      summary: Add Story
      tags:
      - Story
schemes:
- http
- https
securityDefinitions:
  JWT:
    description: JWT security accessToken. Please add it in the format "Bearer {AccessToken}"
      to authorize your requests.
    in: header
    name: Authorization
    type: apiKey
swagger: "2.0"
