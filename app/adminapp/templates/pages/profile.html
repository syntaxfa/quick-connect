{{define "profile_page"}}
<div class="profile-content">

    <div class="users-header" style="animation-delay: 0s;">
        <div class="header-left">
            <h1 class="page-title">My Profile</h1>
            <p class="page-subtitle">Manage your personal information and settings.</p>
        </div>
    </div>

    <div id="profile-content-wrapper"
         hx-get="/profile/view"
         hx-trigger="load, profileUpdated from:body"
         hx-target="this"
         hx-swap="innerHTML"
    >
        <div style="padding: 4rem; text-align: center; color: #94a3b8;">
            Loading profile...
        </div>
    </div>

</div>
{{end}}
