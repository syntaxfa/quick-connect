{{define "page"}}
<div class="login-card">
    <div class="login-header">
        <!-- Logo Icon -->
        <div class="logo-wrapper">
            <div class="logo-icon">
                <!-- Connection Icon SVG -->
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M18 2h-3a5 5 0 0 0-5 5v3H7v4h3v8h4v-8h3l1-4h-4V7a1 1 0 0 1 1-1h3z"/>
                    <circle cx="8" cy="8" r="2"/>
                    <circle cx="16" cy="8" r="2"/>
                    <circle cx="8" cy="16" r="2"/>
                    <circle cx="16" cy="16" r="2"/>
                    <line x1="8" y1="10" x2="8" y2="14"/>
                    <line x1="16" y1="10" x2="16" y2="14"/>
                    <line x1="10" y1="8" x2="14" y2="8"/>
                    <line x1="10" y1="16" x2="14" y2="16"/>
                </svg>
            </div>
        </div>

        <h3>Quick Connect</h3>
        <p>Admin Panel Login</p>

        <!-- Feature Badges -->
        <div class="feature-badges">
            <span class="badge">Chat</span>
            <span class="badge">Notify</span>
            <span class="badge">Stories</span>
        </div>
    </div>

    <form id="login-form"
          hx-post="/login"
          hx-target="#error-message"
          hx-swap="innerHTML swap:4xx:innerHTML swap:5xx:innerHTML">

        <div class="input-group">
            <!-- User Icon SVG -->
            <svg class="input-icon" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" d="M15.75 6a3.75 3.75 0 11-7.5 0 3.75 3.75 0 017.5 0zM4.501 20.118a7.5 7.5 0 0114.998 0A1.5 1.5 0 0118 21.75H6A1.5 1.5 0 014.501 20.118z" />
            </svg>
            <input type="text" id="username" name="username" placeholder="Username" required>
        </div>

        <div class="input-group">
            <!-- Lock Icon SVG -->
            <svg class="input-icon" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" d="M16.5 10.5V6.75a4.5 4.5 0 10-9 0v3.75m-.75 11.25h10.5a2.25 2.25 0 002.25-2.25v-6.75a2.25 2.25 0 00-2.25-2.25H6.75a2.25 2.25 0 00-2.25 2.25v6.75a2.25 2.25 0 002.25 2.25z" />
            </svg>
            <input type="password" id="password" name="password" placeholder="Password" required>
        </div>

        <button type="submit" class="submit-button">
            <span class="button-text">Login</span>
            <div class="htmx-indicator"></div>
        </button>

        <!-- Error message container -->
        <div id="error-message" class="error"></div>
    </form>
</div>
{{end}}
