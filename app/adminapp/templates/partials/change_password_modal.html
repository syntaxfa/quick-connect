{{define "change_password_modal"}}
<div class="modal-backdrop" onclick="this.remove()">
    <div class="modal-content" onclick="event.stopPropagation()" style="max-width: 500px;">

        <form
                hx-post="/profile/change-password"
                hx-target="#modal-error-message"
                hx-swap="innerHTML"
                hx-on::after-request="if(!event.detail.xhr.getResponseHeader('X-Http-Status')) this.closest('.modal-backdrop').remove()"
        >
            <div class="modal-header">
                <h3 class="modal-title">Change Password</h3>
                <button type="button" class="modal-close-btn" onclick="this.closest('.modal-backdrop').remove()">&times;</button>
            </div>

            <div class="modal-body">

                <div id="modal-error-message"></div>

                <div class="profile-form" style="gap: 1.5rem; grid-template-columns: 1fr;">
                    <div class="form-group">
                        <label class="form-label" for="old_password">Old Password</label>
                        <input type="password" id="old_password" name="old_password" class="form-input" placeholder="••••••••" required>
                    </div>

                    <div class="form-group">
                        <label class="form-label" for="new_password">New Password</label>
                        <input type="password" id="new_password" name="new_password" class="form-input" placeholder="••••••••" required>
                    </div>
                </div>
            </div>

            <div class="modal-footer">
                <button type="button" class="btn-secondary" onclick="this.closest('.modal-backdrop').remove()">
                    Cancel
                </button>
                <button type="submit" class="btn-primary" hx-indicator="#change-pass-spinner">
                    <span>Save Changes</span>
                    <span class="htmx-indicator" id="change-pass-spinner">
                        <svg class="nav-icon" style="width: 20px; height: 20px; animation: spin 1s linear infinite;" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                            <circle cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4" style="opacity: 0.2;"></circle>
                            <path fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4z" style="opacity: 1;"></path>
                        </svg>
                    </span>
                </button>
            </div>
        </form>
    </div>
</div>
{{end}}
