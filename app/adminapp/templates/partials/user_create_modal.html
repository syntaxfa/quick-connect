{{define "user_create_modal"}}
<div class="modal-backdrop" onclick="this.remove()">
    <div class="modal-content" onclick="event.stopPropagation()" style="max-width: 700px;">

        <form
                hx-post="/users/create"
                hx-target="#modal-error-message"
                hx-swap="innerHTML"

                hx-on::after-request="if(!event.detail.xhr.getResponseHeader('X-Http-Status')) this.closest('.modal-backdrop').remove()"
        >
            <div class="modal-header">
                <h3 class="modal-title">Create New User</h3>
                <button type="button" class="modal-close-btn" onclick="this.closest('.modal-backdrop').remove()">&times;</button>
            </div>

            <div class="modal-body" style="max-height: 70vh; overflow-y: auto;">

                <div id="modal-error-message"></div>

                <div class="profile-form" style="gap: 1.5rem;">
                    <div class="form-group">
                        <label class="form-label" for="username">Username</label>
                        <input type="text" id="username" name="username" class="form-input" placeholder="john.doe" required>
                    </div>

                    <div class="form-group">
                        <label class="form-label" for="password">Password</label>
                        <input type="password" id="password" name="password" class="form-input" placeholder="••••••••" required>
                    </div>

                    <div class="form-group">
                        <label class="form-label" for="fullname">Full Name</label>
                        <input type="text" id="fullname" name="fullname" class="form-input" placeholder="John Doe" required>
                    </div>

                    <div class="form-group">
                        <label class="form-label" for="email">Email Address</label>
                        <input type="email" id="email" name="email" class="form-input" placeholder="user@example.com" required>
                    </div>

                    <div class="form-group">
                        <label class="form-label" for="phone_number">Phone Number</label>
                        <input type="tel" id="phone_number" name="phone_number" class="form-input" placeholder="+123456789">
                    </div>

                    <div class="form-group" style="grid-column: 1 / -1;">
                        <label class="form-label">Roles</label>
                        <div class="role-grid">
                            {{range .AllRoles}}
                            <label class="role-checkbox" for="role-{{.Value}}">
                                <input
                                        type="checkbox"
                                        name="roles"
                                        id="role-{{.Value}}"
                                        value="{{.Name}}"
                                >
                                {{.Name}}
                            </label>
                            {{end}}
                        </div>
                    </div>
                </div>
            </div>

            <div class="modal-footer">
                <button type="button" class="btn-secondary" onclick="this.closest('.modal-backdrop').remove()">
                    Cancel
                </button>
                <button type="submit" class="btn-primary" hx-indicator="#create-spinner">
                    <span>Create User</span>
                    <span class="htmx-indicator" id="create-spinner">
                        <svg class="nav-icon" style="width: 20px; height: 20px; animation: spin 1s linear infinite;" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                            <circle cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4" style="opacity: 0.2;"></circle>
                            <path fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4z" style="opacity: 1;"></path>
                        </svg>
                    </span>
                </button>
            </div>
        </form>
    </div>
</div>
{{end}}
