definitions:
  paginate.Filter:
    properties:
      operation:
        $ref: '#/definitions/paginate.FilterOperation'
      values:
        items: {}
        type: array
    type: object
  paginate.FilterOperation:
    enum:
    - 1
    - 2
    - 3
    - 4
    - 5
    - 6
    - 7
    - 8
    - 9
    type: integer
    x-enum-varnames:
    - FilterOperationEqual
    - FilterOperationNotEqual
    - FilterOperationGreater
    - FilterOperationGreaterEqual
    - FilterOperationLess
    - FilterOperationLessEqual
    - FilterOperationIn
    - FilterOperationNotIn
    - FilterOperationBetween
  paginate.RequestBase:
    properties:
      current_page:
        type: integer
      descending:
        type: boolean
      filters:
        additionalProperties:
          $ref: '#/definitions/paginate.Filter'
        type: object
      page_size:
        type: integer
      sort_column:
        type: string
    type: object
  paginate.ResponseBase:
    properties:
      current_page:
        type: integer
      page_size:
        type: integer
      total_numbers:
        type: integer
      total_page:
        type: integer
    type: object
  servermsg.ErrorResponse:
    properties:
      errors:
        additionalProperties:
          type: string
        type: object
      message:
        type: string
    type: object
  service.Conversation:
    properties:
      assigned_support_id:
        $ref: '#/definitions/types.ID'
      client_user_id:
        $ref: '#/definitions/types.ID'
      closed_at:
        type: string
      created_at:
        type: string
      id:
        $ref: '#/definitions/types.ID'
      last_message_sender_id:
        $ref: '#/definitions/types.ID'
      last_message_snippet:
        type: string
      status:
        $ref: '#/definitions/service.ConversationStatus'
      updated_at:
        type: string
    type: object
  service.ConversationStatus:
    enum:
    - new
    - open
    - closed
    - bot_handling
    type: string
    x-enum-varnames:
    - ConversationStatusNew
    - ConversationStatusOpen
    - ConversationStatusClosed
    - ConversationStatusBotHandling
  service.ListConversationsRequest:
    properties:
      paginated:
        $ref: '#/definitions/paginate.RequestBase'
      statuses:
        items:
          $ref: '#/definitions/service.ConversationStatus'
        type: array
    type: object
  service.ListConversationsResponse:
    properties:
      paginate:
        $ref: '#/definitions/paginate.ResponseBase'
      results:
        items:
          $ref: '#/definitions/service.Conversation'
        type: array
    type: object
  types.ID:
    enum:
    - 01J00000000000000000000BOT
    type: string
    x-enum-varnames:
    - BotUserID
info:
  contact: {}
paths:
  /chats/clients:
    get:
      consumes:
      - application/json
