      summary: client chat websocket
      tags:
      - Websocket
  /conversations:
    post:
      consumes:
      - application/json
      description: your conversation list
      parameters:
      - description: check token validation
        in: body
        name: Request
        required: true
        schema:
          $ref: '#/definitions/service.ListConversationsRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/service.ListConversationsResponse'
        "400":
          description: Bad Request
          schema:
            type: string
        "422":
          description: Unprocessable Entity
          schema:
            $ref: '#/definitions/servermsg.ErrorResponse'
        "500":
          description: Internal Server Error
          schema:
            type: string
      security:
      - JWT: []
      summary: OwnConversationList
      tags:
      - Chat
  /conversations/active:
    get:
      consumes:
      - application/json
      description: get user active conversation
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/service.Conversation'
        "500":
          description: Internal Server Error
          schema:
            type: string
      security:
      - JWT: []
      summary: GetActiveConversation
      tags:
      - Chat
  /conversations/new:
    post:
      consumes:
      - application/json
      description: new conversation list
      parameters:
      - description: check token validation
        in: body
        name: Request
        required: true
        schema:
          $ref: '#/definitions/service.ListConversationsRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/service.ListConversationsResponse'
        "400":
          description: Bad Request
          schema:
            type: string
        "422":
          description: Unprocessable Entity
          schema:
            $ref: '#/definitions/servermsg.ErrorResponse'
        "500":
          description: Internal Server Error
          schema:
            type: string
      security:
      - JWT: []
      summary: ConversationNewList
      tags:
      - Chat
  /health-check:
    get:
      consumes:
      - application/json
      description: health check chat service
      produces:
      - application/json
      responses:
        "200":
          description: everything is good
          schema:
            type: string
        "500":
          description: Internal Server Error
          schema:
            type: string
      summary: health check chat service
      tags:
      - Chat
