definitions:
  cursorbased.Request:
    properties:
      cursor:
        allOf:
        - $ref: '#/definitions/types.ID'
        description: |-
          Cursor is unique identifier (ULID) of the last item from the previous page.
          If empty, it includes the first page
      limit:
        description: Limit specifies how many items to fetch.
        type: integer
    type: object
  cursorbased.Response:
    properties:
      has_more:
        description: HasMore indicates if there are mote item available to fetch.
        type: boolean
      next_cursor:
        allOf:
        - $ref: '#/definitions/types.ID'
        description: |-
          Next Counter is the ID of the last item in the current list.
          The client should user this as the `cursor` for the next request.
    type: object
  paginate.Filter:
    properties:
      operation:
        $ref: '#/definitions/paginate.FilterOperation'
      values:
        items: {}
        type: array
    type: object
  paginate.FilterOperation:
    enum:
    - 1
    - 2
    - 3
    - 4
    - 5
    - 6
    - 7
    - 8
    - 9
    type: integer
    x-enum-varnames:
    - FilterOperationEqual
    - FilterOperationNotEqual
    - FilterOperationGreater
    - FilterOperationGreaterEqual
    - FilterOperationLess
    - FilterOperationLessEqual
    - FilterOperationIn
    - FilterOperationNotIn
    - FilterOperationBetween
  paginate.RequestBase:
    properties:
      current_page:
        type: integer
      descending:
        type: boolean
      filters:
        additionalProperties:
          $ref: '#/definitions/paginate.Filter'
        type: object
      page_size:
        type: integer
      sort_column:
        type: string
    type: object
  paginate.ResponseBase:
    properties:
      current_page:
        type: integer
      page_size:
        type: integer
      total_numbers:
        type: integer
      total_page:
        type: integer
    type: object
  servermsg.ErrorResponse:
    properties:
      errors:
        additionalProperties:
          type: string
        type: object
      message:
        type: string
    type: object
  service.ChatHistoryRequest:
    properties:
      conversation_id:
        $ref: '#/definitions/types.ID'
      pagination:
        $ref: '#/definitions/cursorbased.Request'
    type: object
  service.ChatHistoryResponse:
    properties:
      paginate:
        $ref: '#/definitions/cursorbased.Response'
      results:
        items:
          $ref: '#/definitions/service.Message'
        type: array
    type: object
  service.ClientInfo:
    properties:
      avatar:
        type: string
      email:
        type: string
      fullname:
        type: string
      id:
        $ref: '#/definitions/types.ID'
      last_online_at:
        type: string
      phone_number:
        type: string
    type: object
  service.Conversation:
    properties:
      assigned_support_id:
        $ref: '#/definitions/types.ID'
      client_user_id:
        $ref: '#/definitions/types.ID'
      closed_at:
        type: string
      created_at:
        type: string
      id:
        $ref: '#/definitions/types.ID'
      last_message_sender_id:
        $ref: '#/definitions/types.ID'
      last_message_snippet:
        type: string
      status:
        $ref: '#/definitions/service.ConversationStatus'
      updated_at:
        type: string
    type: object
  service.ConversationDetailResponse:
    properties:
      assigned_support_id:
        $ref: '#/definitions/types.ID'
      client_info:
        $ref: '#/definitions/service.ClientInfo'
      client_user_id:
        $ref: '#/definitions/types.ID'
      closed_at:
        type: string
      created_at:
        type: string
      id:
        $ref: '#/definitions/types.ID'
      last_message_sender_id:
        $ref: '#/definitions/types.ID'
      last_message_snippet:
        type: string
      status:
        $ref: '#/definitions/service.ConversationStatus'
      support_info:
        $ref: '#/definitions/service.SupportInfo'
      updated_at:
        type: string
    type: object
  service.ConversationStatus:
    enum:
    - new
    - open
    - closed
    - bot_handling
    type: string
    x-enum-varnames:
    - ConversationStatusNew
    - ConversationStatusOpen
    - ConversationStatusClosed
    - ConversationStatusBotHandling
  service.ListConversationsRequest:
    properties:
      paginated:
        $ref: '#/definitions/paginate.RequestBase'
      statuses:
        items:
          $ref: '#/definitions/service.ConversationStatus'
        type: array
    type: object
  service.ListConversationsResponse:
    properties:
      paginate:
        $ref: '#/definitions/paginate.ResponseBase'
      results:
        items:
          $ref: '#/definitions/service.Conversation'
        type: array
    type: object
  service.Message:
    properties:
      content:
        type: string
      conversation_id:
        $ref: '#/definitions/types.ID'
      created_at:
        type: string
      id:
        $ref: '#/definitions/types.ID'
      message_type:
        $ref: '#/definitions/service.MessageType'
      metadata:
        additionalProperties:
          type: string
        type: object
      read_at:
        type: string
      replied_to_message_id:
        $ref: '#/definitions/types.ID'
      sender_id:
        $ref: '#/definitions/types.ID'
    type: object
  service.MessageType:
    enum:
    - text
    - media
    - system
    type: string
    x-enum-varnames:
    - MessageTypeText
    - MessageTypeMedia
    - MessageTypeSystem
  service.SupportInfo:
    properties:
      avatar:
        type: string
      fullname:
        type: string
      id:
        $ref: '#/definitions/types.ID'
      last_online_at:
        type: string
    type: object
  types.ID:
    enum:
    - 01J00000000000000000000BOT
    type: string
    x-enum-varnames:
    - BotUserID
info:
  contact: {}
paths:
  /chats:
    post:
      consumes:
      - application/json
      description: get conversation chat history
      parameters:
      - description: get conversation chat history
        in: body
        name: Request
        required: true
        schema:
          $ref: '#/definitions/service.ChatHistoryRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/service.ChatHistoryResponse'
        "400":
          description: Bad Request
          schema:
            type: string
        "403":
          description: Forbidden
          schema:
            type: string
        "500":
          description: Internal Server Error
          schema:
            type: string
      security:
      - JWT: []
      summary: GetChatHistory
      tags:
      - Chat
  /chats/clients:
