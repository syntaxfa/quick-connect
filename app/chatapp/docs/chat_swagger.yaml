            $ref: '#/definitions/servermsg.ErrorResponse'
        "500":
          description: Internal Server Error
          schema:
            type: string
      security:
      - JWT: []
      summary: OwnConversationList
      tags:
      - Chat
  /conversations/{conversationID}:
