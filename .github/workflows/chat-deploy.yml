name: Chat Build And Deploy On Docker

on:
  push:
    tags:
      - 'chat/v*'

  workflow_dispatch:

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    environment: quick_connect
    steps:
      - name: Check Triggering Tag
        if: startsWith(github.ref, 'refs/tags/chat/v')
        run: echo "Tag ${GITHUB_REF#refs/tags/}"

      - name: Checkout code
        uses: actions/checkout@v4
        with:
          persist-credentials: false

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version-file: ./go.mod

      - name: Run general test
        run: make test-general

      - name: Run Chat Test
        run: make chat-test

      - name: Log in to Docker Registry
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.REGISTRY_USERNAME }}
          password: ${{ secrets.REGISTRY_PASSWORD }}

      - name: build
        run: make chat-build IMAGE_NAME=quickconnect/chat:${GITHUB_REF#refs/tags/chat/v}

      - name: push image to docker hub
        run: docker push quickconnect/chat:${GITHUB_REF#refs/tags/chat/v}
